---
- name: Create Immich namespace
  ansible.builtin.command: kubectl create namespace {{ immich_namespace }}
  failed_when: false
  changed_when: false
  become: no

- name: Create Immich values file
  ansible.builtin.copy:
    dest: /tmp/immich-values.yaml
    content: |
      image:
        tag: release
      
      env:
        DB_HOSTNAME: immich-postgresql
        DB_DATABASE_NAME: immich
        DB_USERNAME: immich
        DB_PASSWORD: immich
        REDIS_HOSTNAME: immich-redis-master
      
      immich:
        persistence:
          library:
            enabled: true
            existingClaim: ""
            size: 100Gi
            storageClass: "{{ storage_class }}"
            accessMode: ReadWriteOnce
      
      server:
        enabled: true
        persistence:
          library:
            enabled: true
            accessMode: ReadWriteOnce
        service:
          type: LoadBalancer
          port: 3001
          annotations:
            tailscale.com/expose: "true"
            tailscale.com/hostname: "{{ tailscale_immich_hostname | default('immich') }}"
      
      microservices:
        enabled: true
        persistence:
          library:
            enabled: true
            accessMode: ReadWriteOnce
      
      machine-learning:
        enabled: true
        persistence:
          cache:
            enabled: true
            accessMode: ReadWriteOnce
      
      postgresql:
        enabled: true
        auth:
          username: immich
          password: immich
          database: immich
        primary:
          persistence:
            enabled: true
            size: 10Gi
            storageClass: "{{ storage_class }}"
      
      redis:
        enabled: true
        architecture: standalone
        auth:
          enabled: false
        master:
          persistence:
            enabled: true
            size: 1Gi
            storageClass: "{{ storage_class }}"

- name: Deploy Immich using Helm
  ansible.builtin.command: >
    helm upgrade --install immich immich/immich
    --namespace {{ immich_namespace }}
    --values /tmp/immich-values.yaml
    {{ '--version ' + immich_chart_version if immich_chart_version else '' }}
    --wait
    --timeout 10m
  changed_when: true
  become: no
