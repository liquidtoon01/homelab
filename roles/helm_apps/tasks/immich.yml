---
- name: Create Immich namespace
  ansible.builtin.command: kubectl create namespace {{ immich_namespace }}
  failed_when: false
  changed_when: false
  become: no

- name: Create PostgreSQL with pgvector manifest
  ansible.builtin.copy:
    dest: /tmp/immich-postgresql.yaml
    content: |
      ---
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: immich-postgresql
        namespace: {{ immich_namespace }}
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ storage_class }}
        resources:
          requests:
            storage: 10Gi
      ---
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: immich-postgresql-init
        namespace: {{ immich_namespace }}
      data:
        init.sql: |
          CREATE EXTENSION IF NOT EXISTS vector;
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-postgresql
        namespace: {{ immich_namespace }}
        labels:
          app: immich-postgresql
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: immich-postgresql
        template:
          metadata:
            labels:
              app: immich-postgresql
          spec:
            containers:
            - name: postgresql
              image: tensorchord/pgvecto-rs:pg16-v0.2.0
              ports:
              - containerPort: 5432
                name: postgresql
              env:
              - name: POSTGRES_USER
                value: "immich"
              - name: POSTGRES_PASSWORD
                value: "immich"
              - name: POSTGRES_DB
                value: "immich"
              - name: PGDATA
                value: "/var/lib/postgresql/data/pgdata"
              volumeMounts:
              - name: data
                mountPath: /var/lib/postgresql/data
              - name: init
                mountPath: /docker-entrypoint-initdb.d
            volumes:
            - name: data
              persistentVolumeClaim:
                claimName: immich-postgresql
            - name: init
              configMap:
                name: immich-postgresql-init
      ---
      apiVersion: v1
      kind: Service
      metadata:
        name: immich-postgresql
        namespace: {{ immich_namespace }}
      spec:
        type: ClusterIP
        selector:
          app: immich-postgresql
        ports:
        - name: postgresql
          port: 5432
          targetPort: 5432

- name: Deploy PostgreSQL for Immich
  ansible.builtin.command: kubectl apply -f /tmp/immich-postgresql.yaml
  changed_when: true
  become: no

- name: Wait for PostgreSQL to be ready
  ansible.builtin.command: kubectl -n {{ immich_namespace }} wait --for=condition=available deployment/immich-postgresql --timeout=300s
  changed_when: false
  become: no
  ignore_errors: yes

- name: Deploy Redis for Immich
  ansible.builtin.command: >
    helm upgrade --install immich-redis bitnami/redis
    --namespace {{ immich_namespace }}
    --set architecture=standalone
    --set auth.enabled=false
    --set master.persistence.enabled=true
    --set master.persistence.size=1Gi
    --set master.persistence.storageClass={{ storage_class }}
    --wait
  changed_when: true
  become: no

- name: Create Immich deployment manifest
  ansible.builtin.copy:
    dest: /tmp/immich-manifest.yaml
    content: |
      ---
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: immich-library
        namespace: {{ immich_namespace }}
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ storage_class }}
        resources:
          requests:
            storage: 100Gi
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-server
        namespace: {{ immich_namespace }}
        labels:
          app: immich-server
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: immich-server
        template:
          metadata:
            labels:
              app: immich-server
          spec:
            containers:
            - name: immich-server
              image: ghcr.io/immich-app/immich-server:release
              ports:
              - containerPort: 3001
                name: http
              env:
              - name: DB_HOSTNAME
                value: "immich-postgresql"
              - name: DB_DATABASE_NAME
                value: "immich"
              - name: DB_USERNAME
                value: "immich"
              - name: DB_PASSWORD
                value: "immich"
              - name: REDIS_HOSTNAME
                value: "immich-redis-master"
              - name: UPLOAD_LOCATION
                value: "/usr/src/app/upload"
              volumeMounts:
              - name: library
                mountPath: /usr/src/app/upload
            volumes:
            - name: library
              persistentVolumeClaim:
                claimName: immich-library
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-microservices
        namespace: {{ immich_namespace }}
        labels:
          app: immich-microservices
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: immich-microservices
        template:
          metadata:
            labels:
              app: immich-microservices
          spec:
            containers:
            - name: immich-microservices
              image: ghcr.io/immich-app/immich-server:release
              env:
              - name: IMMICH_WORKERS_INCLUDE
                value: "microservices"
              - name: DB_HOSTNAME
                value: "immich-postgresql"
              - name: DB_DATABASE_NAME
                value: "immich"
              - name: DB_USERNAME
                value: "immich"
              - name: DB_PASSWORD
                value: "immich"
              - name: REDIS_HOSTNAME
                value: "immich-redis-master"
              - name: UPLOAD_LOCATION
                value: "/usr/src/app/upload"
              volumeMounts:
              - name: library
                mountPath: /usr/src/app/upload
            volumes:
            - name: library
              persistentVolumeClaim:
                claimName: immich-library
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: immich-machine-learning
        namespace: {{ immich_namespace }}
        labels:
          app: immich-machine-learning
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: immich-machine-learning
        template:
          metadata:
            labels:
              app: immich-machine-learning
          spec:
            containers:
            - name: immich-machine-learning
              image: ghcr.io/immich-app/immich-machine-learning:release
              ports:
              - containerPort: 3003
                name: http
              volumeMounts:
              - name: cache
                mountPath: /cache
            volumes:
            - name: cache
              emptyDir: {}
      ---
      apiVersion: v1
      kind: Service
      metadata:
        name: immich-server
        namespace: {{ immich_namespace }}
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: "{{ tailscale_immich_hostname | default('immich') }}"
      spec:
        type: LoadBalancer
        selector:
          app: immich-server
        ports:
        - name: http
          port: 3001
          targetPort: 3001
      ---
      apiVersion: v1
      kind: Service
      metadata:
        name: immich-machine-learning
        namespace: {{ immich_namespace }}
      spec:
        type: ClusterIP
        selector:
          app: immich-machine-learning
        ports:
        - name: http
          port: 3003
          targetPort: 3003

- name: Deploy Immich using kubectl
  ansible.builtin.command: kubectl apply -f /tmp/immich-manifest.yaml
  changed_when: true
  become: no

- name: Wait for Immich server to be ready
  ansible.builtin.command: kubectl -n {{ immich_namespace }} wait --for=condition=available deployment/immich-server --timeout=600s
  changed_when: false
  become: no
  failed_when: false
