---
# Storage configuration
storage_class: "standard"

# Namespace configuration
gogs_namespace: "git"
sonarr_namespace: "media"
headscale_namespace: "headscale"
qbittorrent_namespace: "media"
pihole_namespace: "pihole"

# Tailscale Operator configuration (override in group_vars/all.yml)
tailscale_oauth_client_id: ""
tailscale_oauth_client_secret: ""
tailscale_operator_hostname: "ts-operator"
tailscale_operator_chart_version: ""

# Tailscale Ingress hostnames (override in group_vars/all.yml)
tailscale_gogs_hostname: "gogs"
tailscale_gogs_ssh_hostname: "gogs-ssh"
tailscale_sonarr_hostname: "sonarr"
tailscale_headscale_hostname: "headscale"
tailscale_qbittorrent_hostname: "qbittorrent"
tailscale_pihole_hostname: "pihole"
tailscale_pihole_dns_hostname: "pihole-dns"

# Helm chart versions (use "latest" or specific version)
gogs_chart_version: ""
sonarr_chart_version: ""
headscale_chart_version: ""
qbittorrent_chart_version: ""
pihole_chart_version: ""

# Application configurations
pihole_admin_password: "{{ vault_pihole_admin_password | default('changeme') }}"

